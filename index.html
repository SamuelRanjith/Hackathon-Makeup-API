<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>💄🎉✨Makeup API✨🎊💄</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <div class="answer-box">
      <div class="jumbo">

        <h1><b>💄🎀🎉👸🏻Welcome to  Makeup Products👸🏻🎊💄🎀</b></h1>

        <div id="displayArea" class="align-content-center">
          <!--I can see a short explanation with id="description" in P sized text.-->
          <p id="description" class="text-center">
            Page <span id="currentPage" class="link"></span> /
            <span id="totalPages"></span>
          </p>
        </div>

   <!-- Table creation -->

        <div class="table-responsive">
          <table class="table table-bordered">
            <thead class="thead-dark">
              <tr >
                <th>Brand</th>
                <th>Name of Product</th>
                <th>Price</th>
                <th>Product Image</th>
                <th>Product Link</th>
                <th>Description</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>

        <!-- Creating first,prev,next and last buttons -->
        <div>
          <div class="page-btns" id="pageBtns"></div>
          <div id="buttons" class="d-flex justify-content-center">
            <button class="btn-close-white" id="first">
              <i class="fa fa-chevron-left"></i>
              <i class="fa fa-chevron-left"></i> First
            </button>
            <button class="btn-close-white" id="prev"> 
             prev <i class="fa fa-chevron-left"></i>  
            </button>
            <button class="btn-close-white" id="next">
              next <i class="fa fa-chevron-right"></i>
            </button>
            <button class="btn-close-white" id="last">
              Last <i class="float-md-start"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
